<div class="container">
  <h1>Hero Form</h1>
  <form [formGroup]="heroForm" #formDir="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" required/>
      <div *ngIf="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name.errors.required" class="alert alert-danger">
          Name is required
        </div>
        <div *ngIf="name.errors.minlength" class="alert alert-danger">
          Name must be at least 4 characters long.
        </div>
        <div *ngIf="name.errors.forbiddenName" class="alert alert-danger">
          Name cannot be Bob.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" formControlName="alterEgo">
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" formControlName="power">
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-default"
            [disabled]="heroForm.invalid">Submit</button>
    <button type="button" class="btn btn-default"
            (click)="formDir.resetForm({})">Reset</button>

  </form>

  {{diagnostic}}

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ hero.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9 pull-left">{{ hero.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9 pull-left">{{ hero.power }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
